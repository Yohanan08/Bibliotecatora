<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios a la luz del Mashiaj Judío</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .content-list li {
            background: #4379f7;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .content-list li:hover {
            background: #3558d3;
            cursor: pointer;
        }

        .content-list a {
            display: block;
            background: #4379f7;
            color: white;
            padding: 15px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .content-list a:hover {
            background: #3558d3;
            cursor: pointer;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Reducir el tamaño del título en pantallas pequeñas */
            }

            .content {
                margin: 20px;
                padding: 15px;
            }

            .content-list li {
                font-size: 16px; /* Reducir el tamaño de fuente de los elementos */
                padding: 12px;
            }

            .content-list a {
                font-size: 16px; /* Reducir el tamaño de fuente de los enlaces */
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem; /* Título aún más pequeño en dispositivos muy pequeños */
            }

            .content-list li {
                font-size: 14px; /* Font-size más pequeño para dispositivos más pequeños */
                padding: 10px;
            }

            .content-list a {
                font-size: 14px; /* Font-size más pequeño para enlaces */
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <main class="content">
        <header>
            <h1>Fiestas del Eterno</h1>
        </header>

        <section class="content">
            <ul class="content-list">
                <li><a href="../Fiestas del Eterno/shavuot.html">Shavuot</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
