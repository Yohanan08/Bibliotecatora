    oracion: "Tefil√°h (Oraci√≥n basada en Tehil√≠m 43)\nAdon√°i ◊ô◊î◊ï◊î, Eloh√≠m de mi fortaleza, defiende mi causa contra la injusticia y l√≠brame de los hombres de enga√±o.\nEnv√≠a tu luz y tu verdad, gu√≠ame hasta tu monte santo, y ll√©vame a morar en tu presencia.\nQue mi coraz√≥n se goce en tu altar, y mi voz se una al c√°ntico eterno del Cordero.\nAunque mi alma se abata y tiemble, esperar√© en Ti, oh Eloh√≠m de mi salvaci√≥n.\nBar√∫j At√° ◊ô◊î◊ï◊î, Eloh√© Yisrael, mi salvaci√≥n y mi gozo eterno en Yesh√∫a haMash√≠aj. Am√©n veAm√©n."

  44: {
    hebreo: "◊ú÷∑◊û÷∞◊†÷∑◊¶÷µ÷º◊ó÷∑ ◊ú÷¥◊ë÷∞◊†÷µ◊ô-◊ß÷π◊®÷∑◊ó ◊û÷∑◊©÷∞◊Ç◊õ÷¥÷º◊ô◊ú. ◊ê÷±◊ú÷π◊î÷¥◊ô◊ù ◊ë÷∞÷º◊ê÷∏◊ñ÷∞◊†÷µ◊ô◊†◊ï÷º ◊©÷∏◊Å◊û÷∑◊¢÷∞◊†◊ï÷º, ◊ê÷≤◊ë◊ï÷π◊™÷µ◊ô◊†◊ï÷º ◊°÷¥◊§÷∞÷º◊®◊ï÷º-◊ú÷∏◊†◊ï÷º-- ◊§÷π÷º◊¢÷∑◊ú ◊§÷∏÷º◊¢÷∑◊ú÷∞◊™÷∏÷º ◊ë÷¥◊ô◊û÷µ◊ô◊î÷∂◊ù, ◊ë÷¥÷º◊ô◊û÷µ◊ô ◊ß÷∂◊ì÷∂◊ù.\n◊ê÷∑◊™÷∏÷º◊î ◊ô÷∏◊ì÷∞◊ö÷∏ ◊í÷º◊ï÷π◊ô÷¥◊ù ◊î◊ï÷π◊®÷∑◊©÷∞◊Å◊™÷∏÷º, ◊ï÷∑◊™÷¥÷º◊ò÷∏÷º◊¢÷µ◊ù; ◊™÷∏÷º◊®÷∑◊¢ ◊ú÷∞◊ê÷ª◊û÷¥÷º◊ô◊ù, ◊ï÷∑◊™÷∞÷º◊©÷∑◊Å◊ú÷∞÷º◊ó÷µ◊ù.\n◊õ÷¥÷º◊ô ◊ú÷π◊ê ◊ë÷∞◊ó÷∑◊®÷∞◊ë÷∏÷º◊ù ◊ô÷∏◊®÷∞◊©◊Å◊ï÷º-◊ê÷∏◊®÷∂◊•, ◊ï÷º◊ñ÷∞◊®◊ï÷π◊¢÷∏◊ù ◊ú÷π◊ê-◊î◊ï÷π◊©÷¥◊Å◊ô◊¢÷∏◊î ◊ú÷∏÷º◊û◊ï÷π: ◊õ÷¥÷º◊ô ◊ô÷∞◊û÷¥◊ô◊†÷∞◊ö÷∏ ◊ï÷º◊ñ÷∞◊®◊ï÷π◊¢÷≤◊ö÷∏, ◊ï÷∞◊ê◊ï÷π◊® ◊§÷∏÷º◊†÷∂◊ô◊ö÷∏-- ◊õ÷¥÷º◊ô ◊®÷∞◊¶÷¥◊ô◊™÷∏◊ù.\n◊ê÷∑◊™÷∏÷º◊î-◊î◊ï÷º◊ê ◊û÷∑◊ú÷∞◊õ÷¥÷º◊ô ◊ê÷±◊ú÷π◊î÷¥◊ô◊ù, ◊¶÷∑◊ï÷µ÷º◊î ◊ô÷∞◊©◊Å◊ï÷º◊¢◊ï÷π◊™ ◊ô÷∑◊¢÷≤◊ß÷π◊ë.\n◊ë÷∞÷º◊ö÷∏ ◊¶÷∏◊®÷µ◊ô◊†◊ï÷º ◊†÷∞◊†÷∑◊í÷µ÷º◊ó÷∑, ◊ë÷∞÷º◊©÷¥◊Å◊û÷∞◊ö÷∏ ◊†÷∏◊ë◊ï÷º◊° ◊ß÷∏◊û÷µ◊ô◊†◊ï÷º.\n◊õ÷¥÷º◊ô ◊ú÷π◊ê-◊ë÷∞◊ß÷∑◊©÷∞◊Å◊™÷¥÷º◊ô ◊ë÷∞◊ß÷∑◊©÷∞◊Å◊™÷¥÷º◊ô, ◊ï÷∞◊ó÷∑◊®÷∞◊ë÷¥÷º◊ô ◊ú÷π◊ê-◊™◊ï÷π◊©÷¥◊Å◊ô◊¢÷µ◊†÷¥◊ô.\n◊õ÷¥÷º◊ô-◊î◊ï÷π◊©÷∑◊Å◊¢÷∞◊™÷∏÷º◊†◊ï÷º ◊û÷¥◊¶÷∏÷º◊®÷µ◊ô◊†◊ï÷º, ◊ï÷º◊û÷∞◊©÷∑◊Ç◊†÷∞◊ê÷µ◊ô◊†◊ï÷º ◊î÷±◊ë÷¥◊ô◊©◊Å◊ï÷π◊™÷∏.\n◊ë÷µ÷º◊ê◊ú÷π◊î÷¥◊ô◊ù ◊î÷¥◊™÷∞◊î÷∑◊ú÷∑÷º◊ú÷∞◊†◊ï÷º ◊õ÷∏÷º◊ú-◊î÷∑◊ô÷º◊ï÷π◊ù; ◊ï÷º◊©÷∞◊Å◊û÷∞◊ö÷∏ ◊ú÷∞◊¢◊ï÷π◊ú÷∏◊ù ◊†◊ï÷π◊ì÷∂◊î ◊°÷∂◊ú÷∏◊î.\n◊ê÷∑◊£-◊ñ÷∏◊†÷∑◊ó÷∞◊™÷∏÷º ◊ï÷∑◊™÷∑÷º◊õ÷∞◊ú÷¥◊ô◊û÷µ◊†◊ï÷º; ◊ï÷∞◊ú÷π◊ê-◊™÷µ◊¶÷µ◊ê ◊ë÷∞◊¶÷¥◊ë÷∞◊ê◊ï÷π◊™÷µ◊ô◊†◊ï÷º.\n◊™÷∞÷º◊©÷¥◊Å◊ô◊ë÷µ◊†◊ï÷º ◊ê÷∏◊ó◊ï÷π◊® ◊û÷¥◊†÷¥÷º◊ô-◊¶÷∏◊®; ◊ï÷º◊û÷∞◊©÷∑◊Ç◊†÷∞◊ê÷µ◊ô◊†◊ï÷º ◊©÷∏◊Å◊°◊ï÷º-◊ú÷∏◊û◊ï÷π.\n◊™÷¥÷º◊™÷∞÷º◊†÷µ◊†◊ï÷º ◊õ÷∞÷º◊¶÷π◊ê◊ü ◊û÷∑◊ê÷≤◊õ÷∏◊ú; ◊ï÷º◊ë÷∑◊í÷º◊ï÷π◊ô÷¥◊ù ◊ñ÷µ◊®÷¥◊ô◊™÷∏◊†◊ï÷º.\n◊™÷¥÷º◊û÷∞◊õ÷π÷º◊® ◊¢÷∑◊û÷∞÷º◊ö÷∏ ◊ë÷∞◊ú◊ï÷π-◊î◊ï÷π◊ü; ◊ï÷∞◊ú÷π◊ê-◊®÷¥◊ë÷¥÷º◊ô◊™÷∏ ◊ë÷¥÷º◊û÷∞◊ó÷¥◊ô◊®÷µ◊ô◊î÷∂◊ù.\n◊™÷∞÷º◊©÷¥◊Ç◊ô◊û÷µ◊†◊ï÷º ◊ó÷∂◊®÷∞◊§÷∏÷º◊î ◊ú÷¥◊©÷∞◊Å◊õ÷µ◊†÷µ◊ô◊†◊ï÷º; ◊ú÷∑◊¢÷∑◊í ◊ï÷∏◊ß÷∂◊ú÷∂◊° ◊ú÷¥◊°÷∞◊ë÷¥◊ô◊ë◊ï÷π◊™÷µ◊ô◊†◊ï÷º.\n◊™÷∞÷º◊©÷¥◊Ç◊ô◊û÷µ◊†◊ï÷º ◊û÷∏◊©÷∏◊Å◊ú ◊ë÷∑÷º◊í÷º◊ï÷π◊ô÷¥◊ù; ◊û÷∞◊†÷π◊ï◊ì-◊®÷π◊ê◊©◊Å ◊ë÷∑÷º◊ú÷∞◊ê÷ª◊û÷¥÷º◊ô◊ù.\n◊õ÷∏÷º◊ú-◊î÷∑◊ô÷º◊ï÷π◊ù ◊õ÷∞÷º◊ú÷¥◊û÷∏÷º◊™÷¥◊ô ◊†÷∂◊í÷     comentario: "**Cumplimiento Prof√©tico en Yesh√∫a haMash√≠aj**\n\n‚Ä¢ **Memoria del pacto (v.45):** As√≠ como ◊ô◊î◊ï◊î record√≥ a su pueblo en la aflicci√≥n, Yesh√∫a es la plenitud del pacto renovado (Lucas 22:20).\n‚Ä¢ **Intercesi√≥n de Mosh√©h (v.23):** figura del Mash√≠aj como Mediador e Intercesor eterno (Hebreos 7:25).\n‚Ä¢ **Redenci√≥n de Egipto:** apunta a la redenci√≥n del pecado por Yesh√∫a, nuestro verdadero √âxodo (Lucas 9:31 ‚Äì \"su √©xodo en Yerushal√°yim\").\n‚Ä¢ **La intercesi√≥n de Pinj√°s (v.30-31):** cumplimiento en la obra de Yesh√∫a que detiene la plaga del pecado con su justicia perfecta.\n‚Ä¢ **Recolecci√≥n de entre las naciones (v.47):** profec√≠a mesi√°nica de la restauraci√≥n de Yisra√©l y las naciones en Mash√≠aj (Juan 11:52; Efesios 2:11-19).\n\n**Conexi√≥n con los Profetas y Brit Hadash√°h**\n\n‚Ä¢ **Profetas:**\n   - Isa√≠as 49:6 ‚Äì \"Te puse como luz a las naciones, para que seas mi salvaci√≥n hasta lo postrero de la tierra.\"\n   - Jerem√≠as 31:10 ‚Äì anuncio del recogimiento de Israel de entre las naciones.\n\n‚Ä¢ **Brit Hadash√°h:**\n   - Romanos 11 ‚Äì la misericordia de ◊ô◊î◊ï◊î con Israel y las naciones.\n   - 1 Corintios 10:6-11 ‚Äì las historias de rebeli√≥n de Israel son ejemplo para los creyentes en Mash√≠aj.\n   - Apocalipsis 15 ‚Äì los redimidos cantan el c√°ntico de Mosh√©h y del Cordero.\n\n**Aplicaci√≥n Espiritual**\n\n‚Ä¢ Reconocer nuestras faltas como las de Israel, pero confiar en la misericordia de ◊ô◊î◊ï◊î en Yesh√∫a.\n‚Ä¢ Aprender a no olvidar las obras de Eloh√≠m ni caer en murmuraciones o idolatr√≠a.\n‚Ä¢ Permanecer en fidelidad al pacto renovado, sin mezclarnos con caminos de los pueblos.\n‚Ä¢ Vivir con esperanza en la restauraci√≥n y la reuni√≥n final del pueblo de Eloh√≠m en el Reino mesi√°nico.\n‚Ä¢ Mantener un coraz√≥n agradecido, proclamando continuamente: \"Haleluyah, porque para siempre es su misericordia\".\n\nhttps://torahviviente.com",

        let options = '<option value="">Selecciona...</option>';
        for (let i = 1; i <= 150; i++) {
          options += `<option value="${i}">Salmo ${i}</option>`;
        }
        select.innerHTML = options;
        select.addEventListener("change", function () {
          if (this.value) openSalmoModal(this.value);
          this.value = ""; // Reset para permitir saltar varias veces
        });
      }
      renderSalmoJump();

      // Funci√≥n de b√∫squeda
      function searchSalmos(query) {
        if (!query.trim()) {
          renderSalmos();
          return;
        }

        const filtered = Object.keys(salmos).filter((numero) => {
          const salmo = salmos[numero];
          const searchText =
            `${numero} ${salmo.traduccion} ${salmo.comentario}`.toLowerCase();
          return searchText.includes(query.toLowerCase());
        });

        renderSalmos(filtered);
      }

      // Event listeners
      document.getElementById("searchInput").addEventListener("input", (e) => {
        searchSalmos(e.target.value);
      });

      document.getElementById("modalClose").addEventListener("click", () => {
        document.getElementById("salmoModal").style.display = "none";
        document.body.style.overflow = "auto";
      });

      window.addEventListener("click", (e) => {
        const modal = document.getElementById("salmoModal");
        if (e.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      });

      // Inicializar la aplicaci√≥n
      renderSalmos();
    </script>
  </body>
</html>
