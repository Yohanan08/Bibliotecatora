Yo he establecido a mi Rey sobre Tzión…”\nEl trono de Mashíaj está en Tzión (Jerusalén). Esta es una declaración del Reino eterno del Hijo.\n➡ Lucas 1:32-33 promete que Yeshúa heredará el trono de David y reinará desde Tzión.\nVerso 7:\n“Tú eres mi Hijo, Yo hoy te he engendrado.”\n📜 Bení atá, aní hayóm yelidtíja.\nEste es uno de los textos más citados en el Brit Hadasháh. La paternidad divina del Mashíaj es afirmada.\n➡ Hechos 13:33, Hebreos 1:5, Hebreos 5:5 — todos aplican este verso a Yeshúa como Hijo unigénito, confirmado por resurrección y exaltación.\nVerso 8:\nPídeme, y te daré las naciones...\nEl dominio mesiánico no es limitado a Israel: se extiende a todas las naciones.\n➡ Mateo 28:18-20 muestra a Yeshúa recibiendo toda autoridad y enviando a sus discípulos a todas las naciones.\nVerso 9:\nLos quebrantarás con vara de hierro…\nEste verso revela al Mashíaj como Juez, no solo como Redentor.\n➡ Apocalipsis 19:15 dice que Yeshúa regirá con vara de hierro en su retorno como Rey. Este no es el Mashíaj sufriente, sino el Rey guerrero y justo.\nVerso 10-11:\nOh reyes… servid a יהוה con temor...\nEste llamado es para los líderes de las naciones: reconocer al Mashíaj y someterse.\n➡ Esto anticipa Zejaryah / Zacarías 14:16, donde todas las naciones deben venir a adorar en Jerusalén en Sukot bajo el reinado mesiánico.\nVerso 12:\nHonrad al Hijo (נַשְּׁקוּ־בַר)…\nAquí el hebreo dice literalmente “besen al Bar”, usando el término “Bar” arameo para Hijo. Es un gesto de lealtad y sumisión.\n➡ Yojanán 5:23 dice que el que no honra al Hijo, no honra al Padre que lo envió.\nTambién se conecta con Mishléi 30:4 – “¿Cuál es Su nombre y el nombre de Su Hijo?”\n\nEste verso es una declaración mesiánica directa y culmina en una promesa:\n"¡Bienaventurados todos los que se refugian en Él!"\nAquí se conecta con Tehilím 91:2 y Yeshayahu 53, donde el Mesías es refugio seguro para los que confían en Él. https://torahviviente.com',

        6: {
  hebreo: "לַמְנַצֵּחַ בִּנְגִינוֹת עַל־הַשְּׁמִינִית מִזְמוֹר לְדָוִד יְהוָה אַל־בְּאַפְּךָ תוֹכִיחֵנִי וּבַחֲמָתְךָ תְיַסְּרֵנִי׃\nחָנֵּנִי יְהוָה כִּי אֻמְלַל אָנִי רְפָאֵנִי יְהוָה כִּי נִבְהֲלוּ עֲצָמָי׃\nוְנַפְשִׁי נִבְהֲלָה מְאֹד וְאַתָּה יְהוָה עַד־מָתָי׃\nשׁוּבָה יְהוָה חַלְּצָה נַפְשִׁי הוֹשִׁיעֵנִי לְמַעַן חַסְדֶּךָ׃\nכִּי אֵין בַּמָּוֶת זִכְרֶךָ בִּשְּׁאוֹל מִי יוֹדֶה לָּךְ׃\nיָגַעְתִּי בְּאַנְחָתִי אַשְׂחֶה בְכָל־לַיְלָה מִטָּתִי בְּדִמְעָתִי עַרְשִׂי אַמְסֶה׃\nעָשֵׁשׁ מִכַּעַס עֵינִי עָתְקָה בְּכָל־צוֹרְרָי׃\nסֻרוּ מִמֶּנִּי כָּל־פֹּעֲלֵי אָוֶן כִּי שָׁמַע יְהוָה קוֹל בִּכְיִי׃\nשָׁמַע יְהוָה תְּחִנָּתִי יְהוָה תְּפִלָּתִי יִקָּח׃\nיֵבֹשׁוּ וְיִבָּהֲלוּ מְאֹד כָּל־אֹיְבָי יָשֻׁבוּ יֵבֹשׁוּ רָגַע׃",
  
  fonetica: "Lamnatzéaj binginót al haSheminít, mizmór leDavid.\nAdonái al be'apjá tokhíjeni uvajamatjá teyasréni.\nJanéni Adonái ki umlál aní, refaéni Adonái ki nivhalú atzamái.\nVenafshí nivhelá me'ód, veatá Adonái ad matái?\nShuváh Adonái jaltzáh nafshí, hoshiení lemaan jasdéja.\nKi ein bammávet zikréja; bishéol mí yodéh lája?\nYagáti be'anachatí, ashjéh bejol laila mitatí; bedim'atí arshí amsé.\nAshesh miká'as einí; atkáh bekol tzorrai.\nSurú mimení kol poaléi aven, ki shamá Adonái kol bichí.\nShamá Adonái techinatí, Adonái tefilatí yikáj.\nYevóshu veyibahalú meód kol oyévai; yashuvú yevóshu rágá.",
  
  traduccion: "Al director del coro, con instrumentos de cuerda en octava, salmo de David.\nיהוה, no me reprendas en tu furor, ni me castigues en tu ira.\nTen compasión de mí, יהוה, porque desfallezco; sáname, יהוה, porque mis huesos están aterrados.\nTambién mi alma está muy turbada; y tú, יהוה, ¿hasta cuándo?\nVuélvete, יהוה, libra mi alma; sálvame por tu misericordia.\nPorque en la muerte no hay memoria de ti; en el Sheól ¿quién te alabará?\nEstoy exhausto de gemir; inundo cada noche mi lecho, con mis lágrimas empapo mi cama.\nMis ojos se han consumido por la angustia, envejecen por causa de todos mis enemigos.\nApartaos de mí todos los que hacéis iniquidad, porque יהוה ha oído la voz de mi llanto.\nיהוה ha escuchado mi súplica; יהוה aceptará mi oración.\nSerán avergonzados y muy turbados todos mis enemigos; se volverán atrás y serán avergonzados en un instante.",
  
  comentario: "**1. Dolor y angustia mesiánica:** Este Tehilím refleja el estado de aflicción y angustia que anticipa el alma sufriente del Mashíaj. En el Brit Hadasháh, Yeshúa experimenta esta turbación profunda en Getsemaní (Mattityahu 26:37-38), donde también sus huesos están en angustia y su alma turbada hasta la muerte.\n\n**2. Intercesión del Mashíaj:** Versos como \"sálvame por tu misericordia\" y \"Adonái ha escuchado mi súplica\" muestran el rol intercesor del Justo que clama, y que aunque no pecó, llevó el pecado de muchos (Yeshayahu 53:12). Yeshúa intercede no solo por sí, sino por el pueblo.\n\n**3. Cumplimiento de los enemigos que lo rechazan:** \"Serán avergonzados y turbados todos mis enemigos...\" se cumple en la resurrección de Yeshúa, cuando el plan de sus adversarios fracasa. La expresión \"y se volverán atrás\" es una alusión a cómo los enemigos de Mashíaj, especialmente haSatan, son despojados (Colosenses 2:15).\n\n**4. Clamor profético y lágrimas del Mesías:** \"Estoy exhausto de gemir, con lágrimas empapo mi cama...\" se cumple en las lágrimas del Mashíaj (Lucas 19:41), llorando por Yerushaláyim y por el rechazo del Reino.\n\n**5. Misericordia basada en el jasad del Eterno:** Todo el salmo gira en torno a la compasión (jasad) del Eterno. En Yeshúa, esta compasión toma forma visible, como afirma Juan 1:14: \"Vimos su gloria... lleno de jasad veemet\".\n\nhttps://torahviviente.com"

        7: {
    hebreo: "שִׁגָּיוֹן לְדָוִד אֲשֶׁר־שָׁר לַיהוָה עַל־דִּבְרֵי־כוּשׁ בֶּן־יְמִינִי׃\nיְהוָה אֱלֹהַי בְּךָ חָסִיתִי הוֹשִׁיעֵנִי מִכָּל־רֹדְפַי וְהַצִּילֵנִי׃\nפֶּן־יִטְרוֹף כַּאֲרִי נַפְשִׁי פֹּרֵק וְאֵין מַצִּיל׃\nיְהוָה אֱלֹהַי אִם־עָשִׂיתִי זֹאת אִם־יֵשׁ עָוֶל בְּכַפָּי׃\nאִם־גָּמַלְתִּי שׁוֹלְמִי רָע וָאֲחַלְּצָה צֹרְרִי רֵיקָם׃\nיִרְדֹּף אוֹיֵב נַפְשִׁי וְיַשִּׂיג וְיִרְמֹס לָאָרֶץ חַיָּי וּכְבוֹדִי לֶעָפָר יַשְׁכֵּן סֶלָה׃\nקוּמָה יְהוָה בְּאַפֶּךָ הִנָּשֵׂא בְּעַבְרוֹת צוֹרְרָי וְעוּרָה אֵלַי מִשְׁפָּט צִוִּיתָ׃\nוַעֲדַת לְאֻמִּים תְּסוֹבְבֶךָ וְעָלֶיהָ לַמָּרוֹם שׁוּבָה׃\nיְהוָה יָדִין עַמִּים שָׁפְטֵנִי יְהוָה כְּצִדְקִי וּכְתֻם לִי עָלָי׃\nיִגְמָר־נָא רַע רְשָׁעִים וּתְכוֹנֵן צַדִּיק וּבוֹחֵן לִבּוֹת וּכְלָיוֹת אֱלֹהִים צַדִּיק׃\nמָגִנִּי עַל־אֱלֹהִים מוֹשִׁיעַ יִשְׁרֵי־לֵב׃\nאֱלֹהִים שֹׁפֵט צַדִּיק וְאֵל זֹעֵם בְּכָל־יוֹם׃\nאִם־לֹא יָשׁוּב חַרְבּוֹ יִלְטוֹשׁ קַשְׁתּוֹ דָרַךְ וַיְכֹונְנֶהָ׃\nוְאֵלָיו כִּלֵּי־מָוֶת יָכִין חִצָּיו לְדֹלְקִים יִפְעַל׃\nהִנֵּה יְחוֹבֵל אָוֶן וְהָרָה עָמָל וְיָלַד שָׁקֶר׃\nבּוֹר כָּרָה וַיַּחְפְּרֵהוּ וַיִּפֹּל בְּשַׁחַת יִפְעָל׃\nיָשׁוּב עֲמָלוֹ בְּרֹאשׁוֹ וְעַל־קָדְקֳדוֹ חֲמָסוֹ יֵרֵד׃\nאוֹדֶה יְהוָה כְּצִדְקוֹ וַאֲזַמְּרָה שֵׁם יְהוָה עֶלְיוֹן׃",
    
    fonetica: "Shigáyon leDavid, asher shar laAdonái al divré Kush ben Yeminí.\nAdonái Elohái, bejá jasíti; hoshiení mikol rodefái vehatziléni.\nPen yitróf ka'arí nafshí; porek ve'én matzíl.\nAdonái Elohái, im asití zot, im yesh ável bekapái.\nIm gamaltí sholmí rá, va'ajaletzá tzorerí reikám.\nYirdóf oyév nafshí veyasíg, veyirmós laárets jayái; ukevodi le'afár yashkén, selá.\nKumáh Adonái be'apéja, hinasé be'avrot tzorerái, ve'uráh elái mishpát tzivíta.\nVe'adat leumím tesovevejá, ve'alehá lamaróm shuváh.\nAdonái yadín ammím, shofténi Adonái ketzidkí uchetóm lí alái.\nYigmár-na rá resha'ím; utechonén tzadik; uvojen levavót ukelayot Elohím tzadik.\nMaginí al Elohím, moshía yishré lev.\nElohím shofét tzadik, ve'El zoem bekol yom.\nIm lo yashúv, jarbó yiltósh; kashtó daráj vayejonenehá.\nVe'eláv kiley mávet yajíin; jitzav ledolekím yif'al.\nHinéh yejovél áven, vehará amál, veyalád sháker.\nBor kará vayajperéhu, vayipól beshaját yif'al.\nYashúv amaló beroshó; ve'al kadkodó jamasó yeréd.\nOdéh Adonái ketzidkó, vaazamráh shem Adonái Elyón.",
    
    traduccion: "Cántico errático de David, que cantó a יהוה por las palabras de Kush ben Yeminí.\nיהוה mi Elohím, en ti me refugio; sálvame de todos mis perseguidores y líbrame.\nNo sea que como león desgarren mi alma, despedazándola sin que haya quien libre.\nיהוה mi Elohím, si yo he hecho esto, si hay injusticia en mis manos...\nSi he pagado con mal al que estaba en paz conmigo, antes he liberado sin causa a mi enemigo.\nQue el enemigo persiga mi alma y la alcance, y pise en tierra mi vida, y mi honra ponga en el polvo. Selah.\nLevántate יהוה con tu ira, álzate contra la furia de mis adversarios; y despierta hacia mí el juicio que ordenaste.\nQue la asamblea de pueblos te rodee, y sobre ella vuelve a lo alto.\nיהוה juzga a los pueblos; júzgame יהוה conforme a mi justicia y mi integridad.\nQue cese, por favor, la maldad de los malvados, y establece al justo, y escudriña corazones y riñones el justo Elohím.\nMi escudo está en Elohím, el que salva a los rectos de corazón.\nElohím es juez justo, y El se indigna cada día.\nSi el hombre no se arrepiente, afila su espada; tensa su arco y lo prepara.\nY ha preparado para él armas de muerte; sus flechas las hace ardientes.\nHe aquí, concibe iniquidad, queda embarazado de mal, y da a luz mentira.\nCava un pozo y lo ahonda, y cae en la fosa que hizo.\nSu maldad volverá sobre su cabeza, y sobre su coronilla descenderá su violencia.\nAlabaré a יהוה por su justicia, y cantaré al nombre de יהוה Altísimo.",
    
    comentario: "**1. El justo perseguido sin causa:** Yeshúa es la expresión máxima del inocente acusado injustamente (vv. 3–5). No había pecado ni maldad en sus manos, pero fue entregado por los líderes del pueblo, como vemos en Mattityahu 27:24.\n\n**2. Elohím como defensor del justo:** El clamor del salmo de que \"mi escudo está en Elohím\" tiene resonancia en Yeshúa confiando completamente en el Padre incluso en la hora más oscura (Lucas 23:46). Él mismo se entregó a Elohím como \"el que juzga justamente\" (1 Kefa 2:23).\n\n**3. Juicio de los malvados:** Los versículos 12–16 hablan de juicio contra quienes rehúsan volverse de sus caminos malvados. La espada afilada y las flechas ardientes anticipan el juicio del Mashíaj revelado en el Brit Hadasháh (Apocalipsis 19:15).\n\n**4. Caída del impío en su propia trampa:** El que cava un hoyo y cae en él mismo (v. 16) refleja el destino de quienes planearon la muerte de Yeshúa. Con su resurrección, la trampa de los impíos fue revertida: el plan fue frustrado (Hechos 2:23-24).\n\n**5. Alabanza por justicia perfecta:** Yeshúa, que es el \"Justo\" (tzadik), y cuya sangre habla mejor que la de Hevel (Hebreos 12:24), revela la gloria del Nombre Elevado de יהוה, exactamente como dice el último verso del Tehilím.\n\nhttps://torahviviente.com"

    fonetica: "Lamnatzéaj al-haggitít, mizmór leDavid.\nAdonái Adonénu, mah adír shimjá bekol haáretz, asher tená hodjá al hashamáyim.\nMipí ollelím veyonekím yisadta óz lemaán tzorerejá, lehashbít oyév umetnaqém.\nKi er'é shaméja, maaséi etzbeotéja, yareáj vejokhavím asher konantá.\nMah enósh ki tizkerénnu, uven-adám ki tifqedenú.\nVatjesréhu meat meElohím, vekavód vehadar teateréhu.\nTamshiléhu bemaaséi yadeja, kol shatá taját raglav.\nTzoné vaalafím kulám, vegam behémot sadái.\nTzipór shamáyim udegéi hayám, over orjót yamím.\nAdonái Adonénu, mah adír shimjá bekol haáretz.",
    
    traduccion: "Al director del coro, sobre la gitit. Salmo de David.\nיהוה, Adón nuestro, cuán majestuoso es tu Nombre en toda la tierra, Tú que has puesto tu esplendor sobre los cielos.\nDe la boca de niños y lactantes has establecido fuerza, por causa de tus enemigos, para hacer cesar al enemigo y al vengador.\nCuando veo tus cielos, obra de tus dedos, la luna y las estrellas que tú estableciste:\n¿Qué es el hombre mortal para que te acuerdes de él, y el hijo del hombre para que lo visites?\nLe hiciste un poco menor que Elohím, y lo coronaste de gloria y esplendor.\nLe hiciste señorear sobre las obras de tus manos; todo lo has puesto debajo de sus pies:\nOvejas y bueyes, todos ellos, y también las bestias del campo,\nLas aves de los cielos y los peces del mar, todo lo que pasa por los senderos del mar.\nיהוה, Adón nuestro, cuán majestuoso es tu Nombre en toda la tierra.",
    
    comentario: "**1. Manifestación de la Majestad del Nombre del Eterno por medio del Mashíaj:** El texto comienza y concluye exaltando el Nombre de יהוה sobre toda la tierra. El Brit Hadasháh (Filipenses 2:9-11) afirma que a Yeshúa haMashíaj se le dio \"el Nombre sobre todo nombre\" para que \"toda rodilla se doble... y toda lengua confiese\". Es decir, la Majestad de יהוה se manifiesta en Yeshúa.\n\n**2. La fuerza que proviene de los pequeños — niños y lactantes:** Este verso se cumple literalmente en **Mattityahu 21:15-16**, cuando niños gritan \"¡Hoshána al Hijo de David!\" en el Templo, y Yeshúa cita directamente este Tehilím, afirmando que de ellos sale la verdadera alabanza.\n\n**3. \"¿Qué es el hijo de Adám?\" — La Encarnación del Mashíaj:** El verso 5, que se pregunta por el \"Ben-Adam\", es una clara referencia a la humanidad del Mashíaj. Este término es el título favorito de Yeshúa para sí mismo en los Evangelios. En Hebreos 2:6-9, el autor cita directamente este salmo y explica que se refiere proféticamente a Yeshúa como el Hijo del Hombre que fue \"hecho un poco menor que los malajím\", pero luego exaltado sobre toda creación.\n\n**4. Sometimiento de toda la creación bajo sus pies:** Este sometimiento universal es citado también en 1 Corintios 15:27 y Efesios 1:22: *\"todo lo puso bajo sus pies\"*, un cumplimiento directo del verso 7. Yeshúa haMashíaj reina con autoridad dada por el Padre sobre toda la creación.\n\n**5. Majestad Universal y Dominio Mesiánico:** Este salmo es un retrato mesiánico del dominio que Adonái otorga al Hombre ideal, que se cumple perfectamente en el Mashíaj Yeshúa, el segundo Adám, que restaura la imagen de Elohím y reina como Soberano del Reino venidero.\n\nhttps://torahviviente.com"
  },
        9: {
    hebreo: "לַמְנַצֵּחַ עַל־מוּת לַבֵּן מִזְמוֹר לְדָוִד׃\nאוֹדֶה יְהוָה בְּכָל־לִבִּי אֲסַפְּרָה כָּל־נִפְלְאוֹתֶיךָ׃\nאֶשְׂמְחָה וְאֶעֶלְצָה בָךְ אֲזַמְּרָה שִׁמְךָ עֶלְיוֹן׃\nבְּשׁוּב־אוֹיְבַי אָחוֹר יִכָּשְׁלוּ וְיֹאבְדוּ מִפָּנֶיךָ׃\nכִּי־עָשִׂיתָ מִשְׁפָּטִי וְדִינִי יָשַׁבְתָּ לְכִסֵּא שׁוֹפֵט צֶדֶק׃\nגָּעַרְתָּ גוֹיִם אִבַּדְתָּ רָשָׁע שְׁמָם מָחִיתָ לְעוֹלָם וָעֶד׃\nהָאוֹיֵב תַּמּוּ חֳרָבוֹת לָנֶצַח וְעָרִים נָתַשְׁתָּ אָבַד זִכְרָם הֵמָּה׃\nוַיהוָה לְעוֹלָם יֵשֵׁב כּוֹנֵן לַמִּשְׁפָּט כִּסְאוֹ׃\nוְהוּא יִשְׁפֹּט־תֵּבֵל בְּצֶדֶק יָדִין לְאֻמִּים בְּמֵישָׁרִים׃\nוַיהִי יְהוָה מִשְׂגָּב לַדָּךְ מִשְׂגָּב לְעִתּוֹת בַּצָּרָה׃\nוְיִבְטְחוּ בְךָ יוֹדְעֵי שְׁמֶךָ כִּי לֹא־עָזַבְתָּ דֹרְשֶׁיךָ יְהוָה׃\nזַמְּרוּ לַיהוָה יֹשֵׁב צִיּוֹן הַגִּידוּ בָּעַמִּים עֲלִילוֹתָיו׃\nכִּי־דֹרֵשׁ דָּמִים אוֹתָם זָכָר לֹא־שָׁכַח צַעֲקַת עֲנָוִים׃\nחָנְּנֵנִי יְהוָה רְאֵה עָנְיִי מִשֹּׂנְאַי מְרוֹמְמִי מִשַּׁעֲרֵי מָוֶת׃\nלְמַעַן אֲסַפֵּר כָּל־תְּהִלָּתֶיךָ בְּשַׁעֲרֵי בַת־צִיּוֹן אָגִילָה בִּישׁוּעָתֶךָ׃\nטָבְעוּ גוֹיִם בְּשַׁחַת עָשׂוּ בְּרֶשֶׁת זוּ טָמְנוּ נִלְכְּדָה רַגְלָם׃\nנוֹדַע יְהוָה מִשְׁפָּט עָשָׂה בְּפֹעַל כַּפָּיו נוֹקֵשׁ רָשָׁע הִגָּיוֹן סֶלָה׃\nיָשֻׁבוּ רְשָׁעִים לִשְׁאוֹלָה כָּל־גּוֹיִם שְׁכֵחֵי אֱלֹהִים׃\nכִּי לֹא לָנֶצַח יִשָּׁכַח אֶבְיוֹן תִּקְוַת עֲנָוִים תֹּאבַד לָעַד׃\nקוּמָה יְהוָה אַל־יָעֹז אֱנוֹשׁ יִשָּׁפְטוּ גוֹיִם עַל־פָּנֶיךָ׃\nשִׁיתָה יְהוָה מוֹרָה לָהֶם יֵדְעוּ גוֹיִם אֱנוֹשׁ הֵמָּה סֶלָה׃",
    
    fonetica: "Lamnatzéaj al-mút labén, mizmór leDavid.\nOdéh Adonái bekol libí, asaprá kol nifloteja.\nEsmejá ve'eeltsá vaj, azamerá shimjá Elyón.\nBeshúv oyvaí ajór, yikashlú veyovdú mipanéja.\nKi asíta mishpatí vediní, yashavtá lejisé shofét tzedek.\nGaartá goyím, ibadta rashá, shemám majítá leolám vaed.\nHaoyév tammú joravót lanétzaj, ve'arím natashtá, avad zikram hemá.\nV'Adonái leolám yeshev, konén lamishpát kiséhu.\nVehú yishpot tével betzedek, yadin leummím bemeisharím.\nVayehi Adonái misgáv ladáj, misgáv leittót batzará.\nVeyivtechú vejá yod'ei shemejá, ki lo azavtá dorshéja Adonái.\nZamerú leAdonái yoshev Tzión, hagídu vaammím alilotáv.\nKi doresh damím otám zakár, lo shajáj tza'akat anavím.\nJanenéni Adonái, reé oniyí misone'ai, meromemí mishaaréi mávet.\nLemaan asapér kol tehilotéja, besha'arei bat-Tzión aguilá biyeshuatéja.\nTav'ú goyím beshaját asú, beréshet zú tamnú nilkedá raglám.\nNodá Adonái, mishpat asá, befóal kapáv nokésh rashá.\nYashuvú resha'ím lish'olá, kol goyím shejechéi Elohím.\nKi lo lanétzaj yishakáj evyón, tikvát anavím tovad laad.\nKumáh Adonái, al yaoz enósh, yishafetú goyím alpaneja.\nShitáh Adonái morá lahem, yedú goyím enósh hemá. Selá.",
    
    traduccion: "Al director del coro, sobre \"Muerte del hijo\", salmo de David.\nTe alabaré, יהוה, con todo mi corazón; contaré todas tus maravillas.\nMe alegraré y me regocijaré en ti; cantaré a tu Nombre, Altísimo.\nCuando mis enemigos retroceden, tropiezan y perecen delante de ti.\nPorque has ejecutado mi juicio y mi causa; te sentaste en el trono juzgando con justicia.\nReprendiste a los pueblos, destruiste al malvado; borraste su nombre para siempre y eternamente.\nEl enemigo ha perecido, desolaciones eternas, y has destruido ciudades; su memoria ha perecido.\nPero יהוה permanece para siempre; ha preparado su trono para el juicio.\nÉl juzgará al mundo con justicia, juzgará a los pueblos con rectitud.\nיהוה será refugio para el oprimido, refugio en tiempos de angustia.\nEn ti confiarán los que conocen tu Nombre, porque no has abandonado a los que te buscan, יהוה.\nCantad a יהוה, que habita en Tsiyón; proclamad entre los pueblos sus obras.\nPorque el vengador de la sangre se acuerda de ellos; no olvida el clamor de los humildes.\nTen piedad de mí, יהוה; mira mi aflicción por los que me odian, tú que me levantas de las puertas de la muerte,\nPara que declare todas tus alabanzas en las puertas de la hija de Tsiyón, y me goce en tu salvación.\nLas naciones se hundieron en el hoyo que hicieron; en la red que escondieron quedó prendido su pie.\nיהוה se dio a conocer, ha ejecutado juicio; en la obra de sus manos fue atrapado el malvado. Meditación. Selá.\nLos malvados volverán al Sheól, todas las naciones que se olvidan de Elohím.\nPorque no será olvidado para siempre el necesitado, ni perecerá eternamente la esperanza de los pobres.\nLevántate, יהוה; no se fortalezca el hombre; sean juzgadas las naciones delante de ti.\nPon, יהוה, temor en ellas; reconozcan las naciones que son sólo humanidad. Selá.",
    
    comentario: "**1. Título profético \"Al Muth Labén\" – Sobre la muerte del Hijo:** Este subtítulo ha sido entendido desde tiempos antiguos como una alusión mesiánica directa: la muerte del \"Ben\" (Hijo). En el contexto del Brit Hadasháh, Yeshúa es ese \"Ben\" cuya muerte inaugura el juicio de las naciones y la redención de los humildes.\n\n**2. Juicio justo y trono eterno:** Versos 5–9 describen a יהוה sentado como Juez justo. En Juan 5:22, Yeshúa declara que \"todo juicio le ha sido dado al Hijo\", cumpliendo el rol del Juez sentado en trono eterno (cf. Apocalipsis 20:11).\n\n**3. Salvación desde las puertas de la muerte:** Verso 14 habla de ser levantado \"de las puertas de la muerte\", lo cual se cumple literalmente en la resurrección del Mashíaj. Él venció el Sheól, trayendo salvación eterna (Hechos 2:24).\n\n**4. Clamor de los humildes – los anavím:** La esperanza de los pobres no será olvidada. Mashíaj Yeshúa encarnó esta promesa, ministrando entre los humildes, y afirmando que los \"anavím\" son bienaventurados porque de ellos es el Reino (Mattityahu 5:3).\n\n**5. Las naciones y el juicio final:** Los versos 17–20 profetizan el juicio de las naciones, tal como lo describe Mashíaj en Mattityahu 25:31–46. El Rey juzgará desde su trono glorioso a todas las naciones.\n\nhttps://torahviviente.com"
  },
        10: {
    hebreo: "לָמָה יְהוָה תַּעֲמֹד בְּרָחוֹק תַּעְלִים לְעִתֹּות בַּצָּרָה׃\nבְּגַאֲוַת רָשָׁע יִדְלַק עָנִי יִתָּפְשׂוּ בִּמְזִמוֹת זוּ חָשָׁבוּ׃\nכִּי־הִלֵּל רָשָׁע עַל־תַּאֲוַת נַפְשׁוֹ וּבֹצֵעַ בֵּרֵךְ נִאֵץ יְהוָה׃\nרָשָׁע כְּגֹבַהּ אַפּוֹ בַּל־יִדְרֹשׁ אֵין אֱלֹהִים כָּל־מְזִמֹּותָיו׃\nיָחִילוּ דְּרָכָיו בְּכָל־עֵת מָרוֹם מִשְׁפָּטֶיךָ מִנֶּגְדּוֹ כָּל־צֹרְרָיו יָפִיחַ בָּם׃\nאָמַר בְּלִבּוֹ בַּל־אֶמּוֹט לְדֹר וָדֹר אֲשֶׁר לֹא בְרָע׃\nאָלָה פִיהוּ מָלֵא וּמִרְמוֹת וָתֹךְ תַּחַת לְשׁוֹנוֹ עָמָל וָאָוֶן׃\nיֵשֵׁב בְּמַאְרַב חֲצֵרִים בַּמִּסְתָּרִים יַהֲרֹג נָקִי עֵינָיו לְחֵלְכָּה יִצְפֹּנוּ׃\nיֶאֱרֹב בַּמִּסְתָּר כְּאַרְיֵה בְסֻכֹּה יֶאֱרֹב לַחֲטוֹף עָנִי יַחְטֹף עָנִי בְּמָשְׁכוֹ בְרִשְׁתּוֹ׃\nיִדְכֶּה יִשֹּׁחַ וְיִפּוֹל בַּעֲצוּמָיו חֵלְכָּה׃\nאָמַר בְּלִבּוֹ שָׁכַח אֵל הִסְתִּיר פָּנָיו בַּל רָאָה לָנֶצַח׃\nקוּמָה יְהוָה אֵל נְשָׂא יָדֶךָ אַל־תִּשְׁכַּח עֲנָוִים׃\nלָמָה נִאֵץ רָשָׁע אֱלֹהִים אָמַר בְּלִבּוֹ בַּל־תִּדְרֹשׁ׃\nרָאִתָה כִּי־אַתָּה עָמָל וָכָעַס תַּבִּיט לָתֵת בְּיָדֶךָ עָלֶיךָ יַעֲזֹב חֵלֶכָה יָתוֹם אַתָּה הָיִיתָ עֹזֵר׃\nשָׁבֹר זְרוֹעַ רָשָׁע וָרָע תִּבְקֹשׁ רִשְׁעוֹ בַּל־תִּמְצָא׃\nיְהוָה מֶלֶךְ עוֹלָם וָעֶד אָבְדוּ גוֹיִם מֵאַרְצוֹ׃\nתַּאֲוַת עֲנָוִים שָׁמַעְתָּ יְהוָה תָּכִין לִבָּם תַּקְשִׁיב אָזְנֶךָ׃\nלִשְׁפֹּט יָתוֹם וָדָךְ בַּל־יוֹסִיף עוֹד לַעֲרֹץ אֱנוֹשׁ מִן־הָאָרֶץ׃",
    
    fonetica: "Lamáh Adonái taamód berajók? Taalim leittót batzaráh?\nBegaavat rashá yidlak aní; yitafesú bemezimót zu jashávu.\nKi hilel rashá al taavat nafshó; uvotzéa bérej, niétz Adonái.\nRashá kegováh apó bal yidrósh; ein Elohím, kol mezimmotáv.\nYajilú derajáv bekol et; maróm mishpatéja minegdo; kol tzoreraiv yafíaj bám.\nAmar belibó: bal emot ledor vador, asher lo vera.\nAláh fiv malé, umirmót vatókh; taját leshonó amál vaáven.\nYeshev bemaárav jatzérim, bamistarím yaharóg naqí; eináv lejelká yitzponú.\nYeeróv bamistár kearyéh besukóh; yeeróv lajatóf aní, yajtof aní bemashjó berishtó.\nYidké, yishaj veyipól baatzumáv jelká.\nAmar belibó: shajáj El, histír panáv, bal raá lanétzaj.\nKumáh Adonái, El, nesa yadéja; al tishkaj anavím.\nLamáh niétz rashá Elohím? Amar belibó: bal tidrósh.\nReítáh ki atáh amál vakoas tabít latet beyadéja; aleja yaazóv jelká, yatom atáh hayíta ozer.\nShavór zeróa rashá vara; tibkósh rishó bal timtzá.\nAdonái Mélej olám vaed; avdú goyím meartzó.\nTaavat anavím shamáta Adonái; takhín libám, takshív oznéja.\nLishpót yatom vadáj; bal yosíf od laarót enósh min haáretz.",
    
    traduccion: "¿Por qué, יהוה, te mantienes lejos? ¿Te ocultas en tiempos de angustia?\nCon arrogancia el malvado persigue al pobre; quedan atrapados en las trampas que ellos mismos idearon.\nPues el malvado se gloría del deseo de su alma, y el que saquea bendice, desprecia a יהוה.\nEl malvado dice en su corazón: \"Él no busca\"; no hay Elohím en todos sus pensamientos.\nSus caminos prosperan en todo tiempo; tus juicios están lejos de su vista; a todos sus enemigos desprecia.\nDice en su corazón: \"No seré movido jamás; por generaciones no veré adversidad.\"\nLlena su boca de maldición, fraude y opresión; bajo su lengua hay daño e iniquidad.\nSe sienta al acecho en las aldeas; en lugares escondidos asesina al inocente.\nAcecha en lo oculto como león en su guarida; atrapa al pobre al arrastrarlo a su red.\nSe encoge, se agacha, y los débiles caen por su poder.\nDice en su corazón: \"El ha olvidado, ha escondido su rostro, nunca verá.\"\nLevántate, יהוה; ¡El! alza tu mano; no olvides a los humildes.\n¿Por qué desprecia el malvado a Elohím? Dice en su corazón: \"Tú no pedirás cuentas.\"\nTú lo has visto; miras la opresión y el abuso, para tomarlo en tus manos; a ti se encomienda el desvalido, tú has sido ayuda del huérfano.\nQuebranta el brazo del malvado; busca su maldad hasta que no puedas hallarla.\nיהוה es Rey eternamente y para siempre; las naciones perecen de su tierra.\nEl deseo de los humildes has oído, יהוה; tú fortaleces su corazón, haces atento tu oído.\nPara hacer justicia al huérfano y al oprimido, y que no vuelva más a causar terror el hombre de la tierra.",
    
    comentario: "**1. El clamor mesiánico en la opresión:** El Tehilím abre con un grito profundo: \"¿Por qué te escondes en la angustia?\" que refleja la voz de Yeshúa en Getsemaní y en el Madero. Él también clamó en angustia (Mattityahu 26:38).\n\n**2. Juicio sobre los malvados e impíos que se ensoberbecen:** Versos 2–13 describen al malvado que desprecia a Elohím y oprime a los pobres. En el juicio mesiánico (Apocalipsis 19), el Cordero ejecuta justicia contra este tipo de hombres.\n\n**3. Defensa de los humildes y huérfanos:** Versos 14–18 son un clamor por justicia para los más vulnerables, exactamente lo que Mashíaj vino a cumplir (Lucas 4:18: \"me ha ungido para anunciar buenas nuevas a los pobres\"). Él es llamado \"Padre de los huérfanos\" (Salmo 68:5) y en Él se manifiesta esa compasión.\n\n**4. Esperanza mesiánica y trono eterno:** \"יהוה es Rey para siempre\" (v. 16) apunta a Yeshúa como Rey eterno, como dice Apocalipsis 11:15: \"El reino del mundo ha venido a ser el reino de nuestro Adón y de su Mashíaj\".\n\nhttps://torahviviente.com"
  },
  11: {
  hebreo: "לַמְנַצֵּחַ לְדָוִד בַּיהוָה חָסִיתִי אֵיךְ תֹּאמְרוּ לְנַפְשִׁי נוּדִי הַרְכֶם צִפּוֹר׃ כִּי הִנֵּה הָרְשָׁעִים יִדְרְכוּ קֶשֶׁת כּוֹנְנוּ חִצָּם עַל־יֶתֶר לִירוֹת בַּמּוֹ־אֹפֶל לְיִשְׁרֵי־לֵב׃ כִּי הַשָּׁתוֹת יֵהָרֵסוּן צַדִּיק מַה־פָּעָל׃ יְהוָה בְּהֵיכַל קָדְשׁוֹ יְהוָה בַּשָּׁמַיִם כִּסְאוֹ עֵינָיו יֶחֱזוּ עַפְעַפָּיו יִבְחֲנוּ בְּנֵי אָדָם׃ יְהוָה צַדִּיק יִבְחָן וְרָשָׁע וְאֹהֵב חָמָס שָׂנְאָה נַפְשׁוֹ׃ יַמְטֵר עַל־רְשָׁעִים פַּחִים אֵשׁ וְגָפְרִית וְרוּחַ זִלְעָפוֹת מְנָת כּוֹסָם׃ כִּי־צַדִּיק יְהוָה צְדָקוֹת אָהֵב יָשָׁר יֶחֱזוּ פָנֵימוֹ׃",
  fonetica: "Lamnatzéaj leDavid: BaAdonái jasití, ejh tomarú lenafshí: nudí harkhem tzipór. Ki hiné harsháím yidrekhú qéshet, konenú jitzám al-yéter, liyrót bammó-ófel leyishré-lev. Ki hashatót yeharesún, tzadík mah paál. Adonái behejal kodshó, Adonái bashamáyim kis'ó; eináv yejézú, afapáv yivjanú bnei-adám. Adonái tzadík yivján; verashá veóhev jamás saná nafshó. Yamter al-resháím pajím, ésh vegofrít, verúaj zilafót menat kosám. Ki tzadík Adonái, tzedakót ohev; yashár yejézú fanév.",
  traduccion: "Al director del coro. De David. En יהוה he confiado; ¿cómo decís a mi alma: \"Escapa como ave a vuestro monte\"? Porque, he aquí, los malvados tensan el arco, preparan su flecha sobre la cuerda para disparar en la oscuridad contra los rectos de corazón. Si los fundamentos son destruidos, ¿qué puede hacer el justo? יהוה está en su templo santo; יהוה tiene su trono en los cielos. Sus ojos observan, sus párpados examinan a los hijos del hombre. יהוה prueba al justo, pero su alma aborrece al malvado y al que ama la violencia. Hará llover sobre los malvados brasas, fuego y azufre, y viento abrasador será la porción de su copa. Porque justo es יהוה; ama la justicia; los rectos verán su rostro.",
  comentario: "**1. Confianza del justo perseguido:** David habla como prototipo del Mashíaj justo, que se refugia en יהוה aun cuando es perseguido por los impíos (v. 1). Yeshúa haMashíaj vivió esta realidad, rechazado por los suyos, y confiando plenamente en el Padre (cf. Lucas 23:46).\n\n**2. Los malvados tensan su arco en lo oculto:** Así como los enemigos de Yeshúa conspiraron en secreto (Mattityahu 26:3-4), este verso describe a los impíos que buscan herir al justo desde la oscuridad, reflejando la oposición espiritual contra el Ungido.\n\n**3. Destrucción de los fundamentos – prueba del justo:** \"¿Qué puede hacer el justo?\" cuando los cimientos se derrumban — este grito refleja la prueba extrema del justo Mashíaj en su pasión. Aun así, él se mantuvo firme, siendo probado (Hebreos 5:8), como también lo menciona el verso 5.\n\n**4. Justicia divina desde el trono celestial:** El juicio descrito — fuego, azufre y viento ardiente (v. 6) — recuerda la justicia divina en el tiempo de Sedom y Amora. En el contexto mesiánico, es figura del juicio escatológico donde Mashíaj juzgará con justicia y retribuirá al impío (Apocalipsis 19:15).\n\n**5. Promesa del rostro revelado al justo:** \"Los rectos verán su rostro\" (v. 7) es una clara señal de la recompensa mesiánica. En Yeshúa haMashíaj, esta promesa se cumple: *\"Bienaventurados los de limpio corazón, porque ellos verán a Elohím\"* (Mattityahu 5:8). En Él, el rostro de יהוה se hace visible (Yojanán 14:9).\n\nhttps://torahviviente.com"
},
  12:{
  hebreo: "לַמְנַצֵּחַ עַל־הַשְּׁמִינִית מִזְמוֹר לְדָוִד׃ הוֹשִׁיעָה יְהוָה כִּי־גָמַר חָסִיד כִּי־פַסּוּ אֱמוּנִים מִבְּנֵי אָדָם׃ שָׁוְא יְדַבְּרוּ אִישׁ אֶת־רֵעֵהוּ שְׂפַת חֲלָקוֹת בְּלֵב וָלֵב יְדַבֵּרוּ׃ יַכְרֵת יְהוָה כָּל־שִׂפְתוֹת חֲלָקוֹת לָשׁוֹן מְדַבֶּרֶת גְּדֹלוֹת׃ אֲשֶׁר אָמְרוּ לִלְשֹׁנֵנוּ נַגְבִּיר שְׂפָתֵינוּ אִתָּנוּ מִי אָדוֹן לָנוּ׃ מִשֹּׁד עֲנִיִּים מֵאֶנְקַת אֶבְיוֹנִים עַתָּה אָקוּם יֹאמַר יְהוָה אָשִׁית בְּיֶשַע יָפִיחַ־לוֹ׃ אִמְרוֹת יְהוָה אֲמָרוֹת טְהֹרוֹת כֶּסֶף צָרוּף בַּעֲלִיל לָאָרֶץ מְזֻקָּק שִׁבְעָתָיִם׃ אַתָּה יְהוָה תִּשְׁמְרֵם תִּצְּרֶנּוּ מִן־הַדּוֹר זוּ לְעוֹלָם׃ סָבִיב רְשָׁעִים יִתְהַלָּכוּן כְּרֻם זֻלּוּת לִבְנֵי אָדָם׃",
  fonetica: "Lamnatzéaj al hashminít, mizmór leDavid. Hoshíah Adonái, ki gamár jasíd; ki passú emuním mibnei-adám. Shav yedabbéru ish et-re'éhu; sefát jalakót, belev valev yedabbéru. Yajret Adonái kol siftot jalakót; lashón medaberét gedolót. Asher amrú: lilshonénu nagbír, sefaténu itánu; mi adón lánu? Mishod aniyím, me'enkat evyoním, atá akúm, yomár Adonái; ashít beyésha yafíaj-lo. Imrot Adonái, amarót tehorót, késef tzarúf baalíl laáretz, mezukák shiv'atáyim. Atáh Adonái tishmerém; titzrenú min-hador zú leolám. Savív resha'ím yitallajún, kerúm zúlut livnei-adám.",
  traduccion: "Al director del coro, sobre la octava. Salmo de David. ¡Salva, יהוה!, porque se ha acabado el piadoso; porque han desaparecido los fieles entre los hijos de los hombres. Hablan falsedad cada uno con su prójimo; con labios lisonjeros y con doble corazón hablan. יהוה cortará todos los labios lisonjeros, la lengua que habla con soberbia. A los que dicen: \"Con nuestra lengua prevaleceremos; nuestros labios son nuestros, ¿quién es Adón sobre nosotros?\" \"Por la opresión de los pobres, por el gemido de los necesitados, ahora me levantaré\" dice יהوה; \"lo pondré a salvo, en seguridad contra los que lo escarnecen.\" Las palabras de יהוה son palabras puras, como plata refinada en horno de tierra, purificada siete veces. Tú, יהוה, los guardarás; los preservarás de esta generación para siempre. Los malvados merodean por todas partes, cuando la vileza es exaltada entre los hijos del hombre.",
  comentario: "**1. Decadencia moral y necesidad de redentor:** El verso 2 revela un mundo sin jasidim (piadosos), similar al contexto en que vino Yeshúa: en un pueblo sediento de verdad y compasión. Él mismo lloró por Yerushaláyim al ver su corrupción espiritual (Lucas 19:41-44).\n\n**2. El poder de la lengua y el orgullo rebelde:** El verso 5 muestra la rebelión del ser humano que dice \"¿quién es nuestro Adón?\" — esto refleja el espíritu de la época del Mashíaj, donde los líderes religiosos hablaban con arrogancia, confiando en su propia justicia (Lucas 18:9-14).\n\n**3. La respuesta divina: \"¡Ahora me levantaré!\"** Este anuncio mesiánico (v. 6) encuentra eco en la venida de Yeshúa haMashíaj, el Ungido que se levanta para traer redención a los humildes, liberar a los pobres y sanar a los quebrantados de corazón (Isaías 61, Lucas 4:18).\n\n**4. Las palabras puras del Eterno:** Yeshúa, como la Palabra viva (Davar Elohím), es la expresión pura de las palabras de יהוה (cf. Juan 1:1). Él es como plata refinada, sin mezcla, siete veces pura (v. 7), cumpliendo la imagen profética.\n\n**5. Preservación del remanente justo:** Verso 8 habla de la preservación por parte de יהוה — esto alude al remanente fiel que permanece con Mashíaj. En Romanos 11:5, Rav Shaúl habla de un \"remanente escogido por gracia\".\n\n**6. La perversión exaltada entre los hombres:** El verso final señala una sociedad que glorifica lo vil, lo cual también describe el tiempo del Mashíaj. Él vino precisamente a confrontar ese sistema y revelar la santidad del Reino (Juan 3:19).\n\nhttps://torahviviente.com"
},
  13: {
  hebreo: "לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃ עַד־אָנָה יְהוָה תִּשְׁכָּחֵנִי נֶצַח עַד־אָנָה תַּסְתִּיר אֶת־פָּנֶיךָ מִמֶּנִּי׃ עַד־אָנָה אָשִׁית עֵצוֹת בְּנַפְשִׁי יָגוֹן בִּלְבָבִי יוֹמָם עַד־אָנָה יָרוּם אֹיְבִי עָלָי׃ הַבִּיטָה עֲנֵנִי יְהוָה אֱלֹהָי הָאִירָה עֵינַי פֶּן־אִישַׁן הַמָּוֶת׃ פֶּן־יֹאמַר אֹיְבִי יְכַלְתִּיו צָרַי יָגִילוּ כִּי אֶמּוֹט׃ וַאֲנִי בְּחַסְדְּךָ בָטַחְתִּי יָגֵל לִבִּי בִּישׁוּעָתֶךָ אָשִׁירָה לַיהוָה כִּי גָמַל עָלָי׃",
  fonetica: "Lamnatzéaj, mizmór leDavid. Ad anáh Adonái, tishkachení netzaj? Ad anáh tastír et-panejá mimení? Ad anáh ashít etzót benafshí, yagón bilvaví yomám? Ad anáh yarúm oyví alái? Habitáh, anenî Adonái Eloháy, ha'iráh eináy pen ishán hamávet. Pen yomár oyví: yejaltív, tzaray yagilú ki emot. Va'aní bejasdéja batájti, yagel libí biyeshuatékha; ashiráh laAdonái ki gamál alái.",
  traduccion: "Al director del coro. Salmo de David. ¿Hasta cuándo, יהוה, me olvidarás para siempre? ¿Hasta cuándo esconderás tu rostro de mí? ¿Hasta cuándo pondré consejos en mi alma, con dolor en mi corazón cada día? ¿Hasta cuándo se levantará mi enemigo sobre mí? Mira, respóndeme, יהוה mi Elohím; ilumina mis ojos, para que no duerma en muerte. Para que mi enemigo no diga: \"Lo he vencido\"; para que no se alegren mis adversarios cuando yo resbale. Pero yo en tu misericordia he confiado; mi corazón se alegrará en tu salvación. Cantaré a יהוה, porque me ha hecho bien.",
  comentario: "**1. Clamor de abandono – \"¿Hasta cuándo?\"** La repetición \"Ad anáh\" refleja la angustia profunda que vivió Mashíaj en Getshemaní y en el madero. Mattityahu 27:46: *\"Eli Eli, lamáh shavaktaní\"* (\"¿Por qué me has abandonado?\"). Aunque no fue realmente olvidado, Yeshúa cargó con la sensación del juicio divino sobre sí.\n\n**2. Consejo en el alma y dolor constante:** Esta lucha interna (v. 3) refleja la agonía espiritual del Mashíaj, quien llevó el pecado del mundo en soledad. Hebreos 5:7 nos dice que ofreció ruegos y súplicas con gran clamor y lágrimas.\n\n**3. Ilumina mis ojos – No dormir en la muerte:** Verso 4 habla de evitar el sueño de la muerte, profetizando la resurrección. Yeshúa, aunque murió, no fue entregado a corrupción (Tehilím 16:10); sus ojos fueron iluminados al ser resucitado al tercer día.\n\n**4. El enemigo no prevalece:** Verso 5 señala que los enemigos no deben alegrarse. A pesar de que parecían haber vencido, fue precisamente a través de la aparente derrota que Yeshúa triunfó sobre ellos en el Ruaj (Colosenses 2:15).\n\n**5. Salvación y confianza en la jésed (gracia):** La confianza en la jésed de יהוה y la mención explícita de *\"yeshuatékha\"* (tu salvación) es mesiánica. Yeshúa (cuyo nombre viene de *yeshuáh*) es la manifestación plena de esa salvación. El justo canta no por la ausencia de sufrimiento, sino por la fidelidad del Eterno.\n\nhttps://torahviviente.com"
},
  14: {
  hebreo: "לַמְנַצֵּחַ לְדָוִד אָמַר נָבָל בְּלִבּוֹ אֵין אֱלֹהִים הִשְׁחִיתוּ הִתְעִיבוּ עֲלִילָה אֵין עֹשֵׂה־טוֹב׃ יְהוָה מִשָּׁמַיִם הִשְׁקִיף עַל־בְּנֵי אָדָם לִרְאוֹת הֲיֵשׁ מַשְׂכִּיל דֹּרֵשׁ אֶת־אֱלֹהִים׃ כֻּלּוֹ סָג יַחְדָּו נֶאֱלָחוּ אֵין עֹשֵׂה־טוֹב אֵין גַּם־אֶחָד׃ הֲלֹא יָדְעוּ כָּל־פֹּעֲלֵי אָוֶן אֹכְלֵי עַמִּי אָכְלוּ לֶחֶם יְהוָה לֹא קָרָאוּ׃ שָׁם פָּחֲדוּ פַחַד כִּי־אֱלֹהִים בְּדוֹר צַדִּיק׃ עֲצַת־עָנִי תָבִישׁוּ כִּי יְהוָה מַחְסֵהוּ׃ מִי יִתֵּן מִצִּיּוֹן יְשׁוּעַת יִשְׂרָאֵל בְּשׁוּב יְהוָה שְׁבוּת עַמּוֹ יָגֵל יַעֲקֹב יִשְׂמַח יִשְׂרָאֵל׃",
  fonetica: "Lamnatzéaj leDavid. Amar navál belibó: ein Elohím; hishjítu hitívu aliláh, ein osé tov. Adonái mishamáyim hishqíf al bnei-adám, lir'ót hayésh maskíl doresh et-Elohím. Kulló sag, yajdáv ne'elajú; ein osé tov, ein gam ejád. Haló yad'ú kol poaléi áven, okhléi amí akhlú léjem, Adonái lo qar'áu. Sham pajadú pajád, ki Elohím bedór tzadík. Atzat aní tavíshu, ki Adonái majséhu. Mi yitén mitzión yeshuat Yisraél? Beshúv Adonái shevut amó, yagél Yaakóv, yismáj Yisraél.",
  traduccion: "Al director del coro. De David. Dijo el necio en su corazón: \"No hay Elohím.\" Se han corrompido, han hecho obras abominables; no hay quien haga el bien. Desde los cielos יהוה miró a los hijos del hombre, para ver si hay alguno que entienda, que busque a Elohím. Todos se desviaron, a una se han corrompido; no hay quien haga lo bueno, no hay ni uno solo. ¿No tienen conocimiento todos los que hacen iniquidad, que devoran a mi pueblo como si comiesen pan, y no invocan a יהוה? Allí se estremecieron de pavor, porque Elohím está con la generación de los justos. Del consejo del pobre se han burlado, pero יהוה es su refugio. ¡Oh, si viniera desde Tzión la salvación de Yisraél! Cuando יהוה restaure a su pueblo cautivo, se gozará Yaakóv, se alegrará Yisraél.",
  comentario: "**1. Corrupción universal – necesidad de redención:** Este Tehilím declara que *\"no hay quien haga el bien\"*, lo que Rav Shaúl cita en **Romanos 3:10-12** para enseñar que toda la humanidad está bajo pecado, y por tanto, necesita del Mashíaj Yeshúa como Redentor.\n\n**2. El necio niega a Elohím – espíritu del antimashíaj:** El \"navál\" representa al que rechaza a Elohím, reflejando el espíritu del antimashíaj. Yeshúa confrontó esta actitud en los fariseos y líderes que despreciaban la verdad del Reino (Yojanán 8:44-47).\n\n**3. Desprecio por el pobre – persecución del justo:** Los impíos devoran al pueblo como pan (v. 4), imagen de persecución. Mashíaj fue el más despreciado y rechazado entre los hombres, y su pueblo igualmente sufre por causa de la fidelidad (Yojanán 15:20).\n\n**4. Presencia divina con los justos:** Verso 5 declara que Elohím está *\"con la generación de los justos\"*. Esto se cumple en Yeshúa, quien prometió: *\"Yo estoy con vosotros todos los días...\"* (Mattityahu 28:20). Su presencia protege al remanente.\n\n**5. Clamor por la Yeshuáh desde Tzión:** El clímax mesiánico está en el verso 7: *\"Mi yitén mitzión yeshuat Yisraél\"* — literalmente: *\"¡Quién diera que desde Tzión viniera la Yeshuáh de Yisraél!\"* Este clamor es profecía directa del Mashíaj, cuya salvación vino y vendrá desde Tzión (véase Lucas 2:30; Apocalipsis 14:1).\n\nhttps://torahviviente.com"
},
  15: {
  hebreo: "מִזְמוֹר לְדָוִד יְהוָה מִי־יָגוּר בְּאָהֳלֶךָ מִי־יִשְׁכֹּן בְּהַר קָדְשֶׁךָ׃ הוֹלֵךְ תָּמִים וּפֹעֵל צֶדֶק וְדֹבֵר אֱמֶת בִּלְבָבוֹ׃ לֹא־רָגַל עַל־לְשׁוֹנוֹ לֹא־עָשָׂה לְרֵעֵהוּ רָעָה וְחֶרְפָּה לֹא־נָשָׂא עַל־קְרֹבוֹ׃ נִבְזֶה בְעֵינָיו נִמְאָס וְאֶת־יִרְאֵי יְהוָה יְכַבֵּד נִשְׁבַּע לְהָרַע וְלֹא יָמִר׃ כַּסְפּוֹ לֹא־נָתַן בְּנֶשֶׁךְ וְשֹׁחַד עַל־נָקִי לֹא לָקָח עֹשֵׂה אֵלֶּה לֹא יִמּוֹט לְעוֹלָם׃",
  fonetica: "Mizmór leDavid. Adonái, mí yagúr be'ohaléja? Mí yishkón behar kodshéja? Hólej tamím ufoél tzedék, vedovéir emét bilvavó. Lo ragál al leshonó, lo asá lere'éhu ra'áh, vejerpáh lo nasá al kerovó. Nivzéh beeináv nimás, ve'et yire'é Adonái yekhabéd; nishbá leharáh velo yamír. Kaspó lo natán benéshékh, veshójad al naqí lo lakáj; oséh eléh lo yimót leolám.",
  traduccion: "Salmo de David. יהוה, ¿quién habitará en tu tienda? ¿Quién morará en tu monte santo? El que camina íntegramente, obra justicia, y habla verdad en su corazón. No calumnia con su lengua, no hace mal a su prójimo, ni toma reproche contra su cercano. Menosprecia al vil a sus ojos, pero honra a los que temen a יהוה; aunque jure para su daño, no cambia. No presta su dinero con usura, ni acepta soborno contra el inocente. El que hace estas cosas no será jamás conmovido.",
  comentario: "**1. ¿Quién morará en el Lugar Santo?** Esta es la gran pregunta que abre el Tehilím, apuntando al ideal del justo perfecto. Solo uno cumplió estas condiciones de manera plena: **Yeshúa haMashíaj**, el varón sin mancha, cuya justicia le da acceso eterno a la presencia del Eterno (cf. Ivrim 9:24).\n\n**2. Caminó con integridad – Hólej Tamím** Yeshúa vivió una vida de absoluta integridad, sin engaño ni mancha (1 Kefa 2:22), siendo modelo perfecto del tamím (íntegro, completo) que aquí se describe.\n\n**3. Dijo verdad en su corazón** En Él no hubo falsedad ni duplicidad, y habló siempre conforme a la voluntad del Abba. Como Mashíaj y Davar Elohím, cada palabra fue emét (verdad), revelando al Padre (Yojanán 14:6).\n\n**4. No hizo daño al prójimo** Yeshúa sanó, restauró, perdonó y amó incluso a sus enemigos, cumpliendo así el principio de no dañar a su prójimo. Esto también refleja el amor de la Toráh en acción (Mattityahu 5:43–48).\n\n**5. Honra a los temerosos de יהוה y desprecia la maldad** Mashíaj reprendió el pecado sin temor, pero honró la fe genuina, como la del centurión o la mujer sirofenicia. Reconocía a los que realmente temían a יהוה.\n\n**6. No tomó usura ni soborno – justicia sin corrupción** Durante su ministerio, Yeshúa denunció la corrupción del Templo y de los líderes religiosos (Mateo 21:12-13), mostrando celo por la casa del Padre y limpieza en sus caminos.\n\n**7. El que hace esto, no será movido** Mashíaj, siendo el justo perfecto, resucitó y fue exaltado a la diestra de יהוה. Nunca fue conmovido, y permanece para siempre como fundamento inconmovible de justicia (Tehilím 16:8-10).\n\nhttps://torahviviente.com"
},
16: {
   hebreo: "שָׁמְרֵנִי אֵל כִּי־חָסִיתִי בָךְ׃\nאָמַרְתְּ לַיהוָה אֲדֹנָי אָתָּה טוֹבָתִי בַל־עָלֶיךָ׃\nלִקְדוֹשִׁים אֲשֶׁר־בָּאָרֶץ הֵמָּה וְאַדִּירֵי כָל־חֶפְצִי־בָם׃\nיִרְבּוּ עַצְּבוֹתָם אַחֵר מָהָרוּ בַל־אַסִּיךְ נִסְכֵּיהֶם מִדַּם וּבַל־אֶשָּׂא אֶת־שְׁמוֹתָם עַל־שְׂפָתָי׃\nיְהוָה מְנָת־חֶלְקִי וְכוֹסִי אַתָּה תּוֹמִיךְ גּוֹרָלִי׃\nחֲבָלִים נָפְלוּ־לִי בַנְּעִמִים אַף־נַחֲלָת שָׁפְרָה עָלָי׃\nאֲבָרֵךְ אֶת־יְהוָה אֲשֶׁר יְעָצָנִי אַף־לֵילוֹת יִסְּרוּנִי כִלְיוֹתָי׃\nשִׁוִּיתִי יְהוָה לְנֶגְדִּי תָמִיד כִּי מִימִינִי בַּל־אֶמוֹט׃\nלָכֵן שָׂמַח לִבִּי וַיָּגֶל כְּבוֹדִי אַף־בְּשָׂרִי יִשְׁכֹּן לָבֶטַח׃\nכִּי לֹא־תַעֲזֹב נַפְשִׁי לִשְׁאוֹל לֹא־תִתֵּן חֲסִידְךָ לִרְאוֹת שָׁחַת׃\nתּוֹדִיעֵנִי אֹרַח חַיִּים שֹׂבַע שְׂמָחוֹת אֶת־פָּנֶיךָ נְעִמוֹת בִּימִינְךָ נֶצַח׃",
  fonetica: "Shomréní El, ki jasítí vakh.\nAmárt laAdonái: Adoní atáh, továtí bal aleykhá.\nLiqedoshím asher baáretz heimáh, ve-adiréi kol chefzíbam.\nYirbú atzevotám ajér mahárú, bal asíj niskéhem midám, uval esá et-shemótam al sefatay.\nAdonái menát jelqí vekosí, atáh tomíj gorálí.\nJavalím naf'lú li banne'ím, af nachalát shafráh alay.\nAvaréj et-Adonái asher ya'atsaní, af leilót yisruní kilyotay.\nShivvítí Adonái lenegdí tamíd, ki miminí bal emot.\nLajén samaj libí, vayagél kevodí, af besarí yishkón lavetaj.\nKi lo taazóv nafshí lish'ol, lo titén jasídekha lir'ót shaját.\nTodíenì oraj jayím, sova semajót et fanéykha, neimót bimínekhá nétzaj.",
  traduccion: "Guárdame, oh Elohím, porque en ti he confiado.\nDijiste a יהוה: \"Tú eres mi Adón; no hay bien para mí fuera de ti.\"\nA los santos que están en la tierra, ellos son los nobles en quienes está todo mi deleite.\nSe multiplicarán los dolores de los que corren tras otro; no ofreceré sus libaciones de sangre, ni mencionaré sus nombres en mis labios.\nיהוה es la porción de mi herencia y de mi copa; tú sostienes mi suerte.\nLas cuerdas me cayeron en lugares deleitosos; hermosa es para mí mi heredad.\nBendeciré a יהוה que me aconseja; aun de noche me instruye mi conciencia.\nSiempre he puesto a יהוה delante de mí; porque está a mi diestra, no seré conmovido.\nPor tanto se alegró mi corazón, y se gozó mi gloria; también mi carne reposará segura.\nPorque no abandonarás mi alma al Sheol, ni permitirás que tu justo vea corrupción.\nMe mostrarás la senda de la vida; en tu presencia hay plenitud de gozo, delicias en tu diestra para siempre.",
  comentario: "**1. Protección y confianza total:** Este Tehilím refleja la confianza absoluta de Mashíaj en el Padre, incluso ante la muerte. Yeshúa vivió bajo el resguardo y guía de יהוה (Yojanán 8:29).\n\n**2. No verás corrupción – Profecía mesiánica directa:** Verso 10 es citado por **Kefa (Pedro)** en **Maasim (Hechos) 2:25-31** para demostrar la resurrección de Yeshúa: \"No abandonarás mi alma al Sheol, ni permitirás que tu Jasid vea corrupción.\" Esta fue una **nevuáh clara** de que Yeshúa, el Justo de Elohím, no permanecería en el sepulcro ni sufriría corrupción.\n\n**3. Camino de vida y gozo eterno:** El verso 11 muestra que en la presencia de יהוה hay **simjáh (gozo)** pleno — esto se cumple en la exaltación de Mashíaj a la diestra del Eterno, donde intercede por nosotros (Ivrim 1:3).\n\n**4. Heredad celestial – Cuerdas de bendición:** Yeshúa recibió una herencia incorruptible y la comparte con los suyos. Las \"cuerdas\" (חבלים) apuntan a las delimitaciones de su porción santa (Efesios 1:11).\n\n**5. No participa en libaciones de sangre ni nombres ajenos:** Mashíaj no tuvo comunión con la idolatría ni transigió con la impureza religiosa (Mateo 4:10). Su santidad fue plena.\n\nhttps://torahviviente.com"
},
17: {
  hebreo: "תְּפִלָּה לְדָוִד שְׁמַע־יְהוָה צֶדֶק הַקְשִׁיבָה רִנָּתִי הַאֲזִינָה תְפִלָּתִי בְּלֹא שִׂפְתֵי מִרְמָה׃\nמִלְּפָנֶיךָ מִשְׁפָּטִי יֵצֵא עֵינֶיךָ תֶחֱזֶינָה מֵישָׁרִים׃\nבָּחַנְתָּ לִבִּי פָּקַדְתָּ לַיְלָה צְרַפְתַּנִי בַל־תִּמְצָא זַמּוֹתִי בַל־יַעֲבוֹר־פִּי׃\nלִפְעֻלּוֹת אָדָם בִּדְבַר שְׂפָתֶיךָ אֲנִי שָׁמַרְתִּי אֹרְחוֹת פָּרִיץ׃\nתָּמֹךְ אֲשֻׁרַי בְּמַעְגְּלוֹתֶיךָ בַּל־נָמוֹטוּ פְעָמָי׃\nאֲנִי קְרָאתִיךָ כִּי תַעֲנֵנִי אֵל הַט אָזְנְךָ לִי שְׁמַע אִמְרָתִי׃\nהַפְלֵה חֲסָדֶיךָ מוֹשִׁיעַ חוֹסִים מִמִּתְקוֹמְמִים בִּימִינֶךָ׃\nשְׁמֹרֵנִי כְאִישׁוֹן בַּת־עָיִן בְּצֵל כְּנָפֶיךָ תַּסְתִּירֵנִי׃\nמִפְּנֵי רְשָׁעִים שֹׁדְנִי אֹיְבַי בְּנֶפֶשׁ יַקִּפוּ עָלָי׃\nחֶלְבָּמוֹ סָגְרוּ פִּיהֶם דִּבְּרוּ בְגֵאוּת׃\nאַשֲּׁרֵינוּ עַתָּה סְבָבוּנִי עֵינֵיהֶם יָשִׁיתוּ לִנְטוֹת בָּאָרֶץ׃\nדִּמְיֹנוֹ כְּאַרְיֵה יִכְסוֹף לִטְרוֹף וְכִכְפִיר יֹשֵׁב בַּמִּסְתָּר׃\nקוּמָה יְהוָה קַדְּמָה פָנָיו הַכְרִיעֵהוּ פַלְּטָה נַפְשִׁי מֵרָשָׁע חַרְבֶּךָ׃\nמִמְּתִים יָדְךָ יְהוָה מִמְּתִים מֵחֶלֶד חֶלְקָם בַּחַיִּים וּצְפוּנְךָ תְמַלֵּא בִטְנָם יִשְׂבְּעוּ בָנִים וְהִנִּיחוּ יִתְרָם לְעוֹלְלֵיהֶם׃\nאֲנִי בְצֶדֶק אֶחֱזֶה פָנֶיךָ אֶשְׂבְּעָה בְהָקִיץ תְּמוּנָתֶךָ׃",
  fonetica: "Tefiláh leDavid.\nShema Adonái tzedék, haqshívah rinatí, haazínah tefilatí belo siftei mirmáh.\nMilfanéykha mishpatí yetzé, eineykha techezénah meysharím.\nBajantá libí, pakadtá layláh, tzeraftaní, bal timtzá; zamotí, bal yaavor pí.\nLif'ulot adám, bidvar sefateykha, aní shamartí orjót paritz.\nTamój ashurái bemaagelotéykha, bal namótu peamay.\nAní qarátikha, ki taanení El; hat oznekhá li, shema imratí.\nHaflé jasadékha, moshía jossím mimitqomemím biminékhá.\nShemorení ke'ishón bat ayin, betzel kenaféykha tastírení.\nMipnei reshaím shodní, oyvai benéfesh yaqífú alay.\nJelbamó sagrú, pihem dibrú begeut.\nAsh'reinu atah sevavuní, eineyhem yashítu lintót baáretz.\nDimyonó ke'aryé yiksóf litróf, ve'kikhfír yoshev bamis'tár.\nKumáh Adonái, qadmáh fanáv, hachri'éhu; paltáh nafshí merashá, jarbejá.\nMimmetím yadékhá Adonái, mimmetím mejéled, jelqám bajayím, u'tzefunkhá temalé bitnám; yisbevú baním vehiníjù yitrám leol'leyhem.\nAní betzedek echeze fanéykha; esbe'á behakítz temunatéykha.",
  traduccion: "Oración de David.\nOye, oh יהוה, la justicia; escucha mi clamor; atiende a mi oración sin labios engañosos.\nDe tu presencia proceda mi juicio; vean tus ojos lo recto.\nTú has probado mi corazón, me has visitado de noche; me has examinado, y nada hallaste; mi boca no transgrede.\nEn cuanto a las obras humanas, por la palabra de tus labios me he guardado de los caminos del violento.\nSostén mis pasos en tus sendas, para que mis pies no resbalen.\nA ti clamé, porque me responderás, oh El; inclina a mí tu oído, escucha mis palabras.\nMuestra tu maravillosa misericordia, tú que salvas a los que se refugian con tu diestra de los que se levantan contra ellos.\nGuárdame como a la niña del ojo; escóndeme a la sombra de tus alas,\nDe los impíos que me oprimen, de mis enemigos que me rodean con furia.\nHan cerrado su corazón, con su boca hablan arrogantemente.\nNuestros pasos nos han rodeado; sus ojos están puestos para echarnos por tierra.\nSe parecen al león que desea hacer presa, al leoncillo que acecha en su escondite.\nLevántate, oh יהוה, sal a su encuentro, derríbalo; libra mi alma del impío con tu espada,\nDe los hombres con tu mano, oh יהוה, de los hombres del mundo, cuya porción está en esta vida, y cuyo vientre llenas de tu tesoro; están saciados de hijos y dejan sus bienes a sus pequeños.\nYo, en justicia, veré tu rostro; seré saciado al despertar con tu imagen.",
  comentario: "**1. Clamor sin engaño – justicia perfecta:** Yeshúa oró en completa santidad y justicia. Su boca nunca profirió engaño (Yeshayahu 53:9), y en su clamor vemos reflejado este Salmo, especialmente en Getsemaní.\n\n**2. Examen nocturno – sin falla:** Adonái examinó el corazón de Mashíaj, especialmente en su agonía y prueba. Fue hallado sin pecado (Ivrim 4:15).\n\n**3. \"Guárdame como a la niña del ojo\":** Este verso es profundamente mesiánico. Yeshúa fue protegido por el poder del Eterno hasta que llegó su hora. Y en Él se cumple la cobertura total del Kedoshím (Juan 17).\n\n**4. \"Levántate, יהוה...\" – clamor de redención:** La súplica por liberación del impío y por intervención divina tiene eco en el clamor del Mashíaj por justicia final contra el sistema de opresión (Lucas 18:7-8).\n\n**5. \"Al despertar, seré saciado con tu imagen\":** Este verso anticipa la resurrección. Rav Shaúl enseña que en el Mashíaj seremos transformados a su imagen (1 Corintios 15:49). Es una promesa de glorificación: la visión plena del rostro del Padre a través del Hijo.\n\nhttps://torahviviente.com"

        }, 3000);
      }

      // Función para renderizar todos los salmos
      function renderSalmos(filteredSalmos = null) {
        const grid = document.getElementById("salmosGrid");
        let html = "";

        const salmosToRender = filteredSalmos || Object.keys(salmos);

        salmosToRender.forEach((numero) => {
          html += createSalmoCard(parseInt(numero));
        });

        grid.innerHTML = html;
      }

      function renderSalmoJump() {
  const select = document.getElementById("salmoJump");
  let options = '<option value="">Selecciona...</option>';
  for (let i = 1; i <= 150; i++) {
    options += `<option value="${i}">Salmo ${i}</option>`;
  }
  select.innerHTML = options;
  select.addEventListener("change", function () {
    if (this.value) openSalmoModal(this.value);
    this.value = ""; // Reset para permitir saltar varias veces
  });
}
renderSalmoJump();

      // Función de búsqueda
      function searchSalmos(query) {
        if (!query.trim()) {
          renderSalmos();
          return;
        }

        const filtered = Object.keys(salmos).filter((numero) => {
          const salmo = salmos[numero];
          const searchText =
            `${numero} ${salmo.traduccion} ${salmo.comentario}`.toLowerCase();
          return searchText.includes(query.toLowerCase());
        });

        renderSalmos(filtered);
      }

      // Event listeners
      document.getElementById("searchInput").addEventListener("input", (e) => {
        searchSalmos(e.target.value);
      });

      document.getElementById("modalClose").addEventListener("click", () => {
        document.getElementById("salmoModal").style.display = "none";
        document.body.style.overflow = "auto";
      });

      window.addEventListener("click", (e) => {
        const modal = document.getElementById("salmoModal");
        if (e.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      });

      // Inicializar la aplicación
      renderSalmos();
    </script>
  </body>
