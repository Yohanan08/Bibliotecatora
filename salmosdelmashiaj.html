      function copyToClipboard() {
        if (!currentPsalm) return;
        const psalm = psalmsData[currentPsalm];
        const verses = Object.entries(psalm.content)
          .map(([num, txt]) => `Verso ${num}:\n${txt}`)
          .join("\n\n");
        const text = `${psalm.title}\n\n${verses}\n\nCumplimiento MesiÃ¡nico:\n${psalm.messianicConnection}`;

        navigator.clipboard
          .writeText(text)
          .then(() => {
            showNotification("Salmo copiado al portapapeles");
          })
          .catch(() => {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            showNotification("Salmo copiado al portapapeles");
          });
      }

      function showNotification(message) {
        const notification = document.getElementById("notification");
        document.getElementById("notificationText").textContent = message;
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
