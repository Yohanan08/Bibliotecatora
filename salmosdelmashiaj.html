        function filterPsalms() {
            const psalmNumber = document.getElementById('psalmSelect').value;

                if (category === 'all' || psalmsData[psalmNumber].category === category) {

            displayPsalms();

        function copyToClipboard(psalmNumber) {
            const psalm = psalmsData[psalmNumber];
            let text = `SALMO ${psalmNumber}\n\n`;

            psalm.verses.forEach(verse => {
                text += `📖 VERSO ${verse.number}\n`;
                text += `🟦 Hebreo: ${verse.hebrew}\n`;
                text += `🟧 Fonética: ${verse.phonetic}\n`;
                text += `🟨 Traducción Literal: ${verse.translation}\n`;
                text += `🟩 Cumplimiento Mesiánico: ${verse.messianic}\n\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                alert('¡Salmo completo copiado al portapapeles!');

                // Fallback para navegadores más antiguos
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('¡Salmo completo copiado al portapapeles!');
            });
        }
