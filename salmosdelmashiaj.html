        const modal = document.getElementById("salmoModal");
        const modalContent = document.getElementById("modalContent");

        const shareText = `Salmo ${numero}: ${salmo.traduccion}`;
        const shareUrl = encodeURIComponent(window.location.href);

        const isFav = isSalmoFavorito(numero);

        modalContent.innerHTML = `
        <h2 style="color: #667eea; margin-bottom: 30px;">Salmo ${numero}</h2>
  <button id="favBtn" class="btn btn-secondary" style="float:right;">
    ${isFav ? "â˜… Quitar de Favoritos" : "â˜† AÃ±adir a Favoritos"}
  </button>
                      <h2 style="color: #667eea; margin-bottom: 30px;">Salmo ${numero}</h2>

                      <div class="salmo-section hebrew-section">
                          <div class="section-title">
                              <span>ğŸ“œ</span> Texto Hebreo
                          </div>
                          <div class="section-content hebrew-text">${
                            salmo.hebreo
                          }</div>
                      </div>

                      <div class="salmo-section phonetic-section">
                          <div class="section-title">
                              <span>ğŸ”Š</span> FonÃ©tica
                          </div>
                          <div class="section-content">${salmo.fonetica}</div>
                      </div>

                      <div class="salmo-section literal-section">
                          <div class="section-title">
                              <span>ğŸ“–</span> TraducciÃ³n Literal
                          </div>
                          <div class="section-content">${salmo.traduccion}</div>
                      </div>

                      <div class="salmo-section messianic-section">
                          <div class="section-title">
                              <span>âœ¡</span> Comentario MesiÃ¡nico
                          </div>
                          <div class="section-content">${salmo.comentario}</div>
                      </div>

                      <div class="salmo-section oraciÃ³n">
                          <div class="section-title">
                              <span>ğŸ™</span> OraciÃ³n
                          </div>
                          <div class="section-content">${salmo.oracion}</div>
                      </div>

                      <div class="action-buttons">
                          <button class="btn btn-primary" onclick="copySalmo(${numero})">
                              <span>ğŸ“‹</span> Copiar Todo
                          </button>
                          <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${encodeURIComponent(
          shareText
        )}"
                             target="_blank" class="btn btn-social btn-facebook">
                              <span>ğŸ“˜</span> Facebook
                          </a>
                          <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(
                            shareText
                          )}&url=${shareUrl}"
                             target="_blank" class="btn btn-social btn-twitter">
                              <span>ğŸ¦</span> Twitter
                          </a>
                          <a href="https://wa.me/?text=${encodeURIComponent(
                            shareText + " " + window.location.href
                          )}"
                             target="_blank" class="btn btn-social btn-whatsapp">
                              <span>ğŸ’¬</span> WhatsApp
                          </a>
                          <a href="https://t.me/share/url?url=${shareUrl}&text=${encodeURIComponent(
          shareText
        )}"
                             target="_blank" class="btn btn-social btn-telegram">
                              <span>âœˆï¸</span> Telegram
                          </a>
                      </div>
                  `;

        modal.style.display = "block";
        document.body.style.overflow = "hidden";

        document.getElementById("favBtn").onclick = function () {
          toggleFavorito(numero);
          openSalmoModal(numero); // Refresca el modal para actualizar el botÃ³n
        };
      }

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        themeToggle.textContent = document.body.classList.contains("dark-mode")
          ? "â˜€ï¸ Modo Claro"
          : "ğŸŒ™ Modo Oscuro";
      });

      // Opcional: estilos para modo oscuro
      const darkModeStyles = `
  body.dark-mode {
    background: linear-gradient(135deg, #232526 0%, #414345 100%);
    color: #f0f0f0;
  }
  body.dark-mode .search-container,
  body.dark-mode .salmo-card,
  body.dark-mode .modal-content {
    background: #232526;
    color: #f0f0f0;
  }
  body.dark-mode .salmo-card:hover {
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  }
  body.dark-mode .salmo-section {
    border-left: 4px solid #f0f0f0;
  }
`;
      const styleSheet = document.createElement("style");
      styleSheet.innerText = darkModeStyles;
      document.head.appendChild(styleSheet);

      // FunciÃ³n para copiar el salmo completo
      function copySalmo(numero) {
        const salmo = salmos[numero];
        const texto = `SALMO ${numero}

      ğŸ“œ TEXTO HEBREO:
      ${salmo.hebreo}

      ğŸ”Š FONÃ‰TICA:
      ${salmo.fonetica}

      ğŸ“– TRADUCCIÃ“N LITERAL:
      ${salmo.traduccion}

      âœ¡ COMENTARIO MESIÃNICO:
      ${salmo.comentario}

      ğŸ™ ORACIÃ“N:
      ${salmo.oracion}

      SALMOS DEL REY DAVID Y SU CUMPLIMIENTO PROFÃ‰TICO EN EL MASHIAJ https://bibliotecatora.vercel.app/salmosdelmashiaj.html`;

        navigator.clipboard
          .writeText(texto)
          .then(() => {
            showCopyNotification();
          })
          .catch((err) => {
            console.error("Error al copiar: ", err);
          });
      }

      function getFavoritos() {
        return JSON.parse(localStorage.getItem("salmosFavoritos") || "[]");
      }

      function setFavoritos(favs) {
        localStorage.setItem("salmosFavoritos", JSON.stringify(favs));
      }

      function isSalmoFavorito(numero) {
        return getFavoritos().includes(Number(numero));
      }

      function toggleFavorito(numero) {
        let favs = getFavoritos();
        if (favs.includes(Number(numero))) {
          favs = favs.filter((n) => n !== Number(numero));
        } else {
          favs.push(Number(numero));
        }
        setFavoritos(favs);
      }

      // FunciÃ³n para mostrar notificaciÃ³n de copia
      function showCopyNotification() {
        const notification = document.getElementById("copyNotification");
        notification.classList.add("show");
        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }

      // FunciÃ³n para renderizar todos los salmos
      function renderSalmos(filteredSalmos = null) {
        const grid = document.getElementById("salmosGrid");
        let html = "";

        const salmosToRender = filteredSalmos || Object.keys(salmos);

        salmosToRender.forEach((numero) => {
          html += createSalmoCard(parseInt(numero));
        });

        grid.innerHTML = html;
      }

      document.getElementById("showFavsBtn").onclick = function () {
        const favs = getFavoritos();
        if (favs.length === 0) {
          alert("No tienes salmos favoritos aÃºn.");
          return;
        }
        renderSalmos(favs.map(String));
        document.getElementById("showAllBtn").style.display = "inline-block";
        this.style.display = "none";
      };

      document.getElementById("showAllBtn").onclick = function () {
        renderSalmos();
        this.style.display = "none";
        document.getElementById("showFavsBtn").style.display = "inline-block";
      };

      function renderSalmoJump() {
        const select = document.getElementById("salmoJump");
        let options = '<option value="">Selecciona...</option>';
        for (let i = 1; i <= 150; i++) {
          options += `<option value="${i}">Salmo ${i}</option>`;
        }
        select.innerHTML = options;
        select.addEventListener("change", function () {
          if (this.value) openSalmoModal(this.value);
          this.value = ""; // Reset para permitir saltar varias veces
        });
      }
      renderSalmoJump();

      // FunciÃ³n de bÃºsqueda
      function searchSalmos(query) {
        if (!query.trim()) {
          renderSalmos();
          return;
        }

        const filtered = Object.keys(salmos).filter((numero) => {
          const salmo = salmos[numero];
          const searchText =
            `${numero} ${salmo.traduccion} ${salmo.comentario}`.toLowerCase();
          return searchText.includes(query.toLowerCase());
        });

        renderSalmos(filtered);
      }

      // Event listeners
      document.getElementById("searchInput").addEventListener("input", (e) => {
        searchSalmos(e.target.value);
      });

      document.getElementById("modalClose").addEventListener("click", () => {
        document.getElementById("salmoModal").style.display = "none";
        document.body.style.overflow = "auto";
      });

      window.addEventListener("click", (e) => {
        const modal = document.getElementById("salmoModal");
        if (e.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      });

      // Inicializar la aplicaciÃ³n
      renderSalmos();
    </script>
  </body>
</html>
