<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parashá Noaj (נח)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Variables CSS para una gestión más sencilla */
      :root {
        --primary-color: #16a085; /* Verde esmeralda */
        --secondary-color: #2c3e50; /* Azul oscuro */
        --accent-color: #1abc9c; /* Verde menta (hover) */
        --background-color: #f8f8f8;
        --text-color: #333;
        --shadow-light: rgba(0, 0, 0, 0.08);
        --border-radius-main: 12px;
        --border-radius-item: 8px;
        --font-heading: "Merriweather", serif;
        --font-body: "Open Sans", sans-serif;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        display: flex; /* Usamos flexbox para centrar el contenido verticalmente */
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ocupa el 100% de la altura de la ventana */
        box-sizing: border-box; /* Incluye padding y border en el tamaño total */
      }

      .container {
        max-width: 900px;
        width: 90%; /* Hace el contenedor más responsivo */
        margin: 30px auto; /* Ajustamos el margen superior/inferior */
        background: white;
        padding: 30px; /* Aumentamos el padding para más espacio */
        box-shadow: 0 5px 15px var(--shadow-light); /* Sombra más suave */
        border-radius: var(--border-radius-main);
        text-align: center; /* Centramos el texto dentro del contenedor */
      }

      h1 {
        font-family: var(--font-heading);
        text-align: center;
        color: var(--secondary-color);
        margin-bottom: 15px;
        font-size: 2.2em; /* Aumentamos el tamaño para mayor impacto */
      }

      h2 {
        font-family: var(--font-heading);
        text-align: center;
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 30px;
        font-size: 1.6em;
      }

      .aliyot-list {
        list-style: none;
        padding: 0;
        display: grid; /* Usamos CSS Grid para un diseño más flexible */
        grid-template-columns: repeat(
          auto-fit,
          minmax(280px, 1fr)
        ); /* Ajuste automático de columnas */
        gap: 15px; /* Espacio entre los elementos de la lista */
      }

      .aliyot-list li {
        margin: 0; /* Eliminamos el margen superior/inferior redundante */
      }

      .aliyot-list a {
        display: block;
        background: var(--primary-color);
        color: white;
        padding: 18px 25px; /* Aumentamos el padding para un mejor click */
        border-radius: var(--border-radius-item);
        font-size: 1.1em; /* Ajustamos el tamaño de la fuente */
        font-weight: 600; /* Un poco más de peso */
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease; /* Añadimos transform a la transición */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Pequeña sombra en los enlaces */
      }

      .aliyot-list a:hover {
        background: var(--accent-color);
        transform: translateY(-3px); /* Efecto sutil al pasar el ratón */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada al hacer hover */
      }

      /* Media Queries para Responsividad */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          margin: 20px auto;
          padding: 20px;
        }

        h1 {
          font-size: 1.8em;
        }

        h2 {
          font-size: 1.3em;
          margin-bottom: 20px;
        }

        .aliyot-list {
          grid-template-columns: 1fr; /* Una sola columna en pantallas pequeñas */
        }

        .aliyot-list a {
          font-size: 1em;
          padding: 15px 20px;
        }
      }

      @media (max-width: 480px) {
        body {
          align-items: flex-start; /* Evita que el contenido se vea demasiado apretado en pantallas muy pequeñas */
          padding-top: 20px;
        }
        .container {
          padding: 15px;
          margin: 10px auto;
          border-radius: 8px;
        }
        h1 {
          font-size: 1.5em;
        }
        h2 {
          font-size: 1.1em;
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Parashá Noaj (נח)</h1>

      <h2>Listado de las 7 Aliyot</h2>

            >Aliyáh 1: (Génesis 6:9-22)</a
          >
        </li>
        <li>

            >Aliyáh 2: (Génesis 7:1-16)</a
          >
        </li>
        <li>
          <a href="./parasha02/aliya3.html" aria-label="Ir a Aliyáh 3, Génesis 7:17-8:14"
            >Aliyáh 3: (Génesis 7:17-8:14)</a
          >
        </li>
        </li>
        <li>
          <a href="./parasha02/aliya4.html" aria-label="Ir a Aliyáh 4, Génesis 8:15-9:7"
            >Aliyáh 4: (Génesis 8:15-9:7)</a
          >
        </li>
        <li>
          <a href="./parasha02/aliya5.html" aria-label="Ir a Aliyáh 5, Génesis 9:8-17"
            >Aliyáh 5: (Génesis 9:8-17)</a
          >
        </li>
        <li>
          <a href="./parasha02/aliya6.html" aria-label="Ir a Aliyáh 6, Génesis 9:18-10:32"
            >Aliyáh 6: (Génesis 9:18-10:32)</a
          >
        </li>
        <li>
          <a href="./parasha02/aliya7.html" aria-label="Ir a Aliyáh 7, Génesis 11:1-32"
            >Aliyáh 7: (Génesis 11:1-32)</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
