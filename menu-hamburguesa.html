<script>
  // ...existing code...
  (function(){
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    if (!hamburgerBtn || !sidebar || !overlay || !closeBtn) return;

    function openSidebar(){
      sidebar.classList.add('active');
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeSidebar(){
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    hamburgerBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      if (sidebar.classList.contains('active')) closeSidebar(); else openSidebar();
    });

    closeBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);

    // cerrar con ESC
    document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeSidebar(); });

    // cerrar al click en enlace del menÃº
    document.querySelectorAll('.menu-item').forEach(it=> it.addEventListener('click', closeSidebar));
  })();
  // ...existing code...
</script>
